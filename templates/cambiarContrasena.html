<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-header text-center">
                    <h1>Cambiar contraseña</h1>
                </div>
                <div class="card-body">
                    <h2 class="card-title text-center">Introduce la contraseña dos veces para confirmar</h2>
                    <form class="form-signin" method="POST" action="./?action=verifyCambioContrasena">
                        <div class="form-label-group">
                            <input type="password" id="inputPassword1" class="form-control" placeholder="Contraseña"
                                required name="Contrasena1">
                            <label for="inputPassword1">Contraseña</label>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="inputPassword2" class="form-control" placeholder="Contraseña"
                                required name="Contrasena2">
                            <label for="inputPassword2">Repite la contraseña</label>
                        </div>
                        <button class="btn btn-lg btn-outline-primary btn-block text-uppercase"
                            type="submit">Cambiar contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
