<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-header text-center">
                    <h1>Pipe App</h1>
                </div>
                <div class="card-body">
                    <h2 class="card-title text-center">Login</h2>
                    <form class="form-signin" method="POST" action="./?action=verifyUser">
                        <div class="form-label-group">
                            <input type="text" id="inputName" class="form-control custom-select" placeholder="Nombre"
                                required autofocus list="listaUsuarios" name="Nombre">
                            <datalist id="listaUsuarios">
                                {{USUARIOS}}
                            </datalist>
                            <label for="inputName">Nombre de usuario</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña"
                                required name="Contrasena">
                            <label for="inputPassword">Contraseña</label>
                        </div>
                        <button class="btn btn-lg btn-outline-primary btn-block text-uppercase"
                            type="submit">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
